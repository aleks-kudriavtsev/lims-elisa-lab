{% extends "layout.html" %}
{% block content %}
<form method="post">
    <div class="field">
        <label class="label">Оператор</label>
        <div class="control">
            <input class="input" type="text" name="operator" placeholder="ID оператора" value="{{ wizard.get('operator','') }}">
        </div>
    </div>
    <div class="field">
        <label class="label">Тест</label>
        <div class="control">
            <div class="select">
                <select name="assay">
                    <option value="">Выберите...</option>
                    {% for assay in assays %}
                    <option value="{{ assay }}" {% if wizard.get('assay') == assay %}selected{% endif %}>{{ assay }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="field">
        <label class="label">Прибор</label>
        <div class="control">
            <input class="input" type="text" name="instrument" placeholder="Например, BioTek" value="{{ wizard.get('instrument','') }}">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button class="button is-link" type="submit">Далее: загрузка CSV</button>
        </div>
    </div>
</form>
{% endblock %}
